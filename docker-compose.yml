version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: phone_auction_mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: phone_auction
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - phone_net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql
    networks:
      - phone_net

  backend:
    build: ./backend
    ports:
      - "8081:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql
    networks:
      - phone_net

  frontend:
    image: node:20-alpine
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    networks:
      - phone_net

volumes:
  mysql_data:

networks:
  phone_net:
